quarkus:
  log:
    sentry:
      ~: ${QUARKUS.LOG.SENTRY.ENABLED}
      dsn: ${QUARKUS.LOG.SENTRY.DSN}
      in-app-packages: com.axuanhogan
      environment: ${API.ENV}
      level: ERROR
    level: INFO
    console:
      format: '%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%c{3.}:%L] [%X{REQUEST.ID}] %s%e%n'
  devservices:
    enabled: true
  datasource:
    db-kind: postgresql
    devservices:
      port: 5433
      db-name: postgres
      username: quarkus
      password: quarkus
  liquibase:
    enabled: true
    migrate-at-start: true
    change-log: db/root.yaml
  hibernate-orm:
    packages:
      - 'com.axuanhogan.common.dao'
    log:
      sql: true
    database:
      generation: validate
  http:
    access-log:
      enabled: true
    limits:
      max-body-size: 100M
